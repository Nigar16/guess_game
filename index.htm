<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="asset/css/style.css">
    <title>Game</title>
</head>
<body>
    <div id="hdr">
        <h2>WELCOME!</h2>
        <button id="reload" onclick="reset()" style="color:tomato; border-radius: 50%;"><i class="fas fa-redo"></i></button>
    </div>

    <div id="div-btn">
        <button onclick="determine('easy')" id="easy" style="background-color:yellow">Easy</button>
        <button onclick="determine('hard')" id="hard" style="background-color:rgb(66, 250, 66)">Hard</button>
    </div>

    <div id="div-answer">
        <div id="show"></div>
        <input type="text" id="inpt"/>
        <button id="s_button" onclick="submit()" style="color:white ;background-color:rgb(111, 111, 236)">Submit</button>
        <div id="answer"></div>
    </div>
<script src="asset/js/javascript.js"></script>
</body>
</html>
